# Crossworlds nginx reverse proxy.
# Routes by hostname to worldsim (8080) and relay (8081).
# Install: copy to /etc/nginx/sites-available/crossworlds, symlink to sites-enabled.

# Worldsim API
server {
    listen 80;
    server_name api.crossworlds.xyz;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# SSE Relay
server {
    listen 80;
    server_name stream.crossworlds.xyz;

    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # SSE-specific: disable buffering, long timeout for persistent connections.
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

# Default â€” direct IP access falls through to worldsim.
server {
    listen 80 default_server;
    server_name _;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
